<!DOCTYPE html>
<html>
<head>

<style>
   body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   }
   input,span{
      font-size: 20px;
   }
</style>
</head>
<body>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <h2><center>Temperature Converter</center></h2>


<h5>Type Temperature in celcius to convert it into fahrenheit</h5>
<p>
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="https://assets.ltkcontent.com/images/30735/thermometer-in-snow_0066f46bde.jpg" alt=""class=" responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <span class="black-text">
                
                <p>Celcius : <span class="Celcius"></span></p>
                <input id="inputKG" type="number" placeholder="Celcius" oninput="CtoFConverter(this.value)"
                    onchange="CtoFConverter(this.value)">
                </p>
                <p>Fahrenheit: <span class="fahrenheit"></span></p>
                <script>
                    function CtoFConverter(temp) {
                        document.querySelector(".fahrenheit").innerHTML = (temp - 32) / 1.8;
                    }
                </script>
                </span>
                </div>
                </div>
                </div>
                </div>

  

    <h5>Type Temperature in Fahrenheit to convert it into Celcius</h5>
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel grey lighten-5 z-depth-1">
                      <div class="row valign-wrapper">
                        <div class="col s2">
                          <img src="https://media.istockphoto.com/vectors/thermometer-illustration-vector-in-flat-design-vector-id1184482788?k=20&m=1184482788&s=612x612&w=0&h=S8JQNqWUZ9S1XxAWXcO-qKZkQcpt98unTZ-KZCY7Umw=" alt=""class=" responsive-img"> <!-- notice the "circle" class -->
                        </div>
                        <div class="col s10">
                          <span class="black-text">
                            
                            <p>Fahrenheit : <span class="Fahrenheit"></span></p>           
                            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
                          </p>
                          <p>Celcius: <span id="outputCelcius"></span></p>
                          
                          <script>
                          function temperatureConverter(valNum) {
                            valNum = parseFloat(valNum);
                            document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
                          }
                          </script>
            



    
  </body>
</html>
